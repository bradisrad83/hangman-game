<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header Class -->
    <div class="page-header">
        <h1><img src="assets/images/headerimage.gif" alt="logo"></h1>
    </div>
    <!--Main Content Container-->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <!--This is where the A-Z buttons will be going-->
                    <div class="text-center" class="btn-group" role="group" aria-label="...">
                        <input type="button" id="a" class="cls_btn" value="A" />
                        <input type="button" id="b" class="cls_btn" value="B" />
                        <input type="button" id="c" class="cls_btn" value="C" />
                        <input type="button" id="d" class="cls_btn" value="D" />
                        <input type="button" id="e" class="cls_btn" value="E" />
                        <input type="button" id="f" class="cls_btn" value="F" />
                        <input type="button" id="g" class="cls_btn" value="G" />
                        <input type="button" id="h" class="cls_btn" value="H" />
                        <input type="button" id="i" class="cls_btn" value="I" />
                        <input type="button" id="j" class="cls_btn" value="J" />
                        <input type="button" id="k" class="cls_btn" value="K" />
                        <input type="button" id="l" class="cls_btn" value="L" />
                        <input type="button" id="m" class="cls_btn" value="M" />
                        <input type="button" id="n" class="cls_btn" value="N" />
                        <input type="button" id="o" class="cls_btn" value="O" />
                        <input type="button" id="p" class="cls_btn" value="P" />
                        <input type="button" id="q" class="cls_btn" value="Q" />
                        <input type="button" id="r" class="cls_btn" value="R" />
                        <input type="button" id="s" class="cls_btn" value="S" />
                        <input type="button" id="t" class="cls_btn" value="T" />
                        <input type="button" id="u" class="cls_btn" value="U" />
                        <input type="button" id="v" class="cls_btn" value="V" />
                        <input type="button" id="w" class="cls_btn" value="W" />
                        <input type="button" id="x" class="cls_btn" value="X" />
                        <input type="button" id="y" class="cls_btn" value="Y" />
                        <input type="button" id="z" class="cls_btn" value="Z" />
                    </div>
                </div>
            </div>
            <!--Image of hangmans-->
            <div class="col-md-4 col-md-offset-4 hangman">
                <img src="" alt="placeholder" id="hangmanImage">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h3 id="wins">Wins: 0</h4>
            </div>
            <div class="col-md-2">
                <h3 id="losses">Losses: 0</h4>
            </div>
            <div class="col-md-2">
                <h3 id="guesses">Guesses: 6</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-6">
                <h3 id="answer"></h3>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js">
    </script>
</body>

</html>
